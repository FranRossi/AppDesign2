<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these forms to create a new account for a user</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Register user's credentials</small>
          </div>
          <form (ngSubmit)="onCreateAccount(RegisterForm)" #RegisterForm="ngForm">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Name"
                  type="text"
                  ngModel
                  name="firstName"
                  required
                  #name="ngModel">
              </div>
              <span class="text-sm" *ngIf="!name.valid && name.touched">Please enter a name!</span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-tie-bow"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Lastname"
                  type="text"
                  ngModel
                  required
                  name="lastName"
                  #lastName="ngModel">
              </div>
              <span class="text-sm" *ngIf="!lastName.valid && lastName.touched">Please enter a lastname!</span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Email"
                  type="email"
                  ngModel
                  name="email"
                  required
                  email
                  #email="ngModel">
              </div>
              <span class="text-sm" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Username"
                  type="text"
                  ngModel
                  name="userName"
                  required
                  #userName="ngModel">
              </div>
              <span class="text-sm" *ngIf="!userName.valid && userName.touched">Please enter a username!</span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="Password"
                  type="password"
                  ngModel
                  name="password"
                  required
                  #pass="ngModel">
              </div>
              <span class="text-sm" *ngIf="!pass.valid && pass.touched">Please enter a password!</span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-briefcase-24"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder="HourlyRate"
                  type="number"
                  ngModel
                  name="hourlyRate"
                  required
                  #hourlyRate="ngModel">
              </div>
              <span class="text-sm" *ngIf="!hourlyRate.valid && hourlyRate.touched">Please enter an Hourly Rate!</span>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <select
                  class="form-control selectpicker"
                  data-style="btn btn-link"
                  ngModel
                  name="role"
                  required
                  #role="ngModel">
                  <option value="" disabled selected hidden>User's Role</option>
                  <option ngValue = '3'>Admin</option>
                  <option ngValue = '2'>Developer</option>
                  <option ngValue = '1'>Tester</option>
                </select>
              </div>
              <span class="text-sm" *ngIf="!role.valid && role.touched">Please select a role!</span>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary mt-4"
                [disabled]="!RegisterForm.valid">Register user</button>
            </div>
          </form>
          <div class="text-center">
            <div class="alert alert-success" role="alert" *ngIf="success">
              {{success}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="error">
              {{error}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
