<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Use these forms to update this bug</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Update bug's information</small>
          </div>
          <form (ngSubmit)="onEditBug()" #f="ngForm" *ngIf="!isFetching && !error">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder='Name: {{bug.name}}'
                  type="text"
                  ngModel
                  name="name">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-align-center"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder=' Description: {{bug.description}}'
                  type="text"
                  ngModel
                  name="description">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <select
                  class="form-control selectpicker"
                  data-style="btn btn-link"
                  ngModel
                  name="state"
                  type="number">
                  <option *ngIf="bug.state == 2" value="" disabled selected hidden>Bug's State: Active</option>
                  <option *ngIf="bug.state == 1" value="" disabled selected hidden>Bug's State: Fixed</option>
                  <option [ngValue]="2">Active</option>
                  <option [ngValue]="1">Fixed</option>
                </select>
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-archive-2"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder='Version: {{bug.version}}'
                  type="text"
                  ngModel
                  name="version">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-clock"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder='FixingTime: {{bug.fixingTime}}'
                  type="number"
                  ngModel
                  name="fixingTime">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-folder"></i></span>
                </div>
                <input
                  class="form-control"
                  placeholder='Project Id: {{bug.projectId}}'
                  type="number"
                  ngModel
                  name="projectId">
              </div>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary my-4"
                [disabled]="!f.valid && !error">
                Update Bug
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
